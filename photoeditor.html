<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="photoeditor.css">
  </head>
  <body>
    <h1>Online Photo Editor</h1>
    <div class="controls">
      <label for="contrast">Contrast - </label>
      <input id="contrast" type="range" name="contrast" min="50" max="200" data-sizing="%" value="100">

      <label for="brightness">Brightness - </label>
      <input id="brightness" type="range" name="brightness" min="0" max="200" data-sizing="%" value="100">

      <label for="saturation">Saturation - </label>
      <input id="saturation" type="range" name="saturation" min="0" max="300" data-sizing="%" value="10">

      <label for="blur">Blur - </label>
      <input id="blur" type="range" name="BLur" min="0" max="20" data-sizing="px" value="0">
    </div>
        <img id="ima" src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <script src="photoeditor.js">
        
        </script>
  </body>
</html>
